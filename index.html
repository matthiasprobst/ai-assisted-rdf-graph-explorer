
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDF Graph Explorer</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            font-size: 14px;
        }
        .font-mono {
            font-family: 'Fira Code', monospace;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }
        
        /* Clean Markdown Styling */
        .prose {
            max-width: none;
            font-size: 0.875rem;
            line-height: 1.5;
            color: #334155;
        }
        .prose h1, .prose h2, .prose h3 {
            color: #0f172a;
            font-weight: 700;
            margin-top: 1em;
            margin-bottom: 0.4em;
        }
        .prose h3 { font-size: 1rem; }
        .prose p { margin-bottom: 0.6em; }
        .prose ul, .prose ol { margin-bottom: 0.8em; padding-left: 1.1em; }
        .prose li { margin-bottom: 0.2em; }
        .prose strong { color: #0f172a; font-weight: 700; }
        
        /* Entity Mention Styling */
        .mention {
            color: #4f46e5;
            background-color: #f5f3ff;
            padding: 1px 4px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 1px solid transparent;
            transition: all 0.15s ease;
            display: inline-block;
        }
        .mention:hover {
            background-color: #ede9fe;
            border-bottom-color: #4f46e5;
        }

        .prose code {
            font-family: 'Fira Code', monospace;
            background: #f1f5f9;
            padding: 0.1em 0.3em;
            border-radius: 0.25em;
            font-size: 0.85em;
            font-weight: 500;
            color: #475569;
        }
        .prose code::before, .prose code::after { content: "" !important; }

        .transition-all { transition: all 0.15s ease-in-out; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "marked": "https://esm.sh/marked@^12.0.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
