
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDF Graph Explorer</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            font-size: 14px;
        }
        .font-mono {
            font-family: 'Fira Code', monospace;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }
        
        /* Clean Markdown Styling */
        .prose {
            max-width: none;
            font-size: 0.875rem;
            line-height: 1.5;
            color: #334155;
        }
        .prose h1, .prose h2, .prose h3 {
            color: #0f172a;
            font-weight: 700;
            margin-top: 1em;
            margin-bottom: 0.4em;
        }
        .prose h3 { font-size: 1rem; }
        .prose p { margin-bottom: 0.6em; }
        .prose ul, .prose ol { margin-bottom: 0.8em; padding-left: 1.1em; }
        .prose li { margin-bottom: 0.2em; }
        .prose strong { color: #0f172a; font-weight: 700; }
        
        /* Entity Mention Styling */
        .mention {
            color: #4f46e5;
            background-color: #f5f3ff;
            padding: 1px 4px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 1px solid transparent;
            transition: all 0.15s ease;
            display: inline-block;
        }
        .mention:hover {
            background-color: #ede9fe;
            border-bottom-color: #4f46e5;
        }

        .prose code {
            font-family: 'Fira Code', monospace;
            background: #f1f5f9;
            padding: 0.1em 0.3em;
            border-radius: 0.25em;
            font-size: 0.85em;
            font-weight: 500;
            color: #475569;
        }
        .prose code::before, .prose code::after { content: "" !important; }

        .transition-all { transition: all 0.15s ease-in-out; }
    </style>
    <script>
// Runtime source map disable script for Firefox compatibility
(function() {
    'use strict';
    
    // Override source map loading functions
    const originalFetch = window.fetch;
    const originalCreateElement = document.createElement;
    
    // Override fetch to block .map requests
    window.fetch = function(...args) {
        const url = args[0];
        if (typeof url === 'string' && url.includes('.map')) {
            return Promise.reject(new Error('Source maps disabled'));
        }
        return originalFetch.apply(this, args);
    };
    
    // Override createElement to remove sourceMappingURL from scripts
    document.createElement = function(tagName) {
        const element = originalCreateElement.call(this, tagName);
        
        if (tagName.toLowerCase() === 'script') {
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'attributes' && 
                        mutation.attributeName === 'src' && 
                        element.src && 
                        element.src.includes('.map')) {
                        element.removeAttribute('src');
                        element.removeAttribute('integrity');
                    }
                });
            });
            
            observer.observe(element, {
                attributes: true,
                attributeFilter: ['src', 'integrity']
            });
        }
        
        return element;
    };
    
    // Remove any existing sourceMappingURL
    const scripts = document.querySelectorAll('script');
    scripts.forEach(script => {
        if (script.textContent && script.textContent.includes('sourceMappingURL')) {
            script.textContent = script.textContent.replace(/\/\/# sourceMappingURL=.*$/gm, '');
        }
    });
    
    console.log('Source maps disabled for Firefox compatibility');
})();
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
