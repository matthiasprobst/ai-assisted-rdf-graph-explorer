version: '3.8'

services:
  rdf-explorer:
    image: ghcr.io/${GITHUB_REPOSITORY:-your-username/ai-assisted-rdf-graph-explorer}:latest
    container_name: rdf-explorer
    ports:
      - "8080:80"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rdf-network

networks:
  rdf-network:
    driver: bridge